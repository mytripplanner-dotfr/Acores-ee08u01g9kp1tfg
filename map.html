
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voyage - Acores</title>
  <style>
    :root { --primary: #1a73e8; --bg-sidebar: #ffffff; }
    body { margin: 0; padding: 0; font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; display: flex; height: 100vh; overflow: hidden; color: #333; }
    
    /* Sidebar */
    #sidebar { width: 380px; background: var(--bg-sidebar); height: 100%; overflow-y: auto; box-shadow: 4px 0 15px rgba(0,0,0,0.08); z-index: 10; display: flex; flex-direction: column; }
    .sidebar-header { padding: 25px 20px; border-bottom: 1px solid #eee; background: #fff; position: sticky; top: 0; z-index: 2; }
    #poi-content { padding: 20px; flex-grow: 1; }
    
    /* Map */
    #map { flex: 1; height: 100%; }
    
    /* Filtres */
    .filter-group { display: flex; flex-wrap: wrap; gap: 8px; margin-top: 15px; }
    .filter-btn { padding: 6px 14px; border: 1px solid #dfe1e5; border-radius: 20px; background: white; cursor: pointer; font-size: 13px; transition: 0.2s; }
    .filter-btn:hover { background: #f1f3f4; }
    .filter-btn.active { background: var(--primary); color: white; border-color: var(--primary); }

    /* Détails du lieu */
    .poi-detail img { width: 100%; border-radius: 12px; margin-bottom: 15px; display: block; background: #eee; min-height: 180px; object-fit: cover; }
    .poi-detail h2 { margin: 0 0 10px 0; font-size: 22px; line-height: 1.3; }
    .badge { display: inline-block; background: #f1f3f4; padding: 4px 10px; border-radius: 6px; font-size: 12px; font-weight: 600; text-transform: uppercase; margin-bottom: 10px; margin-right: 5px; }
    .badge-day { background: #e8f0fe; color: var(--primary); }
    .poi-description { font-size: 15px; line-height: 1.6; color: #555; margin-bottom: 25px; }
    
    .btn-group { display: flex; gap: 10px; }
    .btn { flex: 1; text-align: center; padding: 12px; border-radius: 8px; text-decoration: none; font-weight: 600; font-size: 14px; transition: 0.2s; }
    .btn-main { background: var(--primary); color: white; }
    .btn-outline { border: 1px solid #dadce0; color: #1a73e8; }
    .btn:hover { opacity: 0.9; }

    /* Mobile */
    @media (max-width: 768px) {
      body { flex-direction: column-reverse; }
      #sidebar { width: 100%; height: 45%; }
      #map { height: 55%; }
    }
  </style>
</head>
<body>

  <div id="sidebar">
    <div class="sidebar-header">
      <h3 style="margin:0">Acores</h3>
      <div class="filter-group" id="day-filters">
        <button class="filter-btn active" onclick="filterByDay('all', this)">Tous</button>
      </div>
    </div>
    <div id="poi-content">
      <div style="text-align:center; margin-top:40px; color:#70757a;">
        <p>Sélectionnez un point sur la carte pour explorer les détails.</p>
      </div>
    </div>
  </div>

  <div id="map"></div>

  <script src="https://unpkg.com/@googlemaps/markerclusterer/dist/index.min.js"></script>
  <script>
    let map, markerCluster;
    let markersArray = [];
    const locations = [{"lat":37.7394207,"lng":-25.6686725,"name":"Ponta Delgada, São Miguel","jour":1,"titre":"Arrivée Douce à Ponta Delgada","type":"activité","markerColor":"blue","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=37.7394207,-25.6686725&key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=37.7394207,-25.6686725","aiImageUrl":"jour1.jpg"},{"lat":37.8589492,"lng":-25.7944989,"name":"Sete Cidades & Mosteiros, São Miguel","jour":2,"titre":"Merveilles de Sete Cidades et Côte Ouest","type":"activité","markerColor":"blue","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=37.8589492,-25.7944989&key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=37.8589492,-25.7944989","aiImageUrl":"jour2.jpg"},{"lat":37.7760676,"lng":-25.3104277,"name":"Furnas, São Miguel","jour":3,"titre":"Immersion Thermale à Furnas","type":"activité","markerColor":"blue","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=37.7760676,-25.3104277&key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=37.7760676,-25.3104277","aiImageUrl":"jour3.jpg"},{"lat":37.8322686,"lng":-25.145931,"name":"Nordeste & Gorreana, São Miguel","jour":4,"titre":"Douceurs du Nord-Est et Vues Panoramiques","type":"activité","markerColor":"blue","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=37.8322686,-25.145931&key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=37.8322686,-25.145931","aiImageUrl":"jour4.jpg"},{"lat":37.7842955,"lng":-25.5009788,"name":"Lagoa do Fogo & Caldeira Velha, São Miguel","jour":5,"titre":"Lac de Fogo et Cascades Chaudes","type":"activité","markerColor":"blue","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=37.7842955,-25.5009788&key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=37.7842955,-25.5009788","aiImageUrl":"jour5.jpg"},{"lat":37.7157107,"lng":-25.4344998,"name":"Vila Franca do Campo, São Miguel","jour":6,"titre":"Charme Côtier et Îlot de Vila Franca","type":"activité","markerColor":"blue","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=37.7157107,-25.4344998&key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=37.7157107,-25.4344998","aiImageUrl":"jour6.jpg"},{"lat":37.7394207,"lng":-25.6686725,"name":"Ponta Delgada & environs, São Miguel","jour":8,"titre":"Saveurs Locales et Artisanat","type":"activité","markerColor":"blue","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=37.7394207,-25.6686725&key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=37.7394207,-25.6686725","aiImageUrl":"jour8.jpg"},{"lat":37.780411,"lng":-25.4970466,"name":"São Miguel","jour":9,"titre":"Journée Libre et Douceur Açorienne","type":"activité","markerColor":"blue","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=37.780411,-25.4970466&key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=37.780411,-25.4970466","aiImageUrl":"jour9.jpg"}];

    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
        zoom: 10,
        center: { lat: 37.778318, lng: -25.502590975 },
        mapId: 'light_map_id', // Optionnel : utiliser un ID de style via la console Google Cloud
        disableDefaultUI: false,
        zoomControl: true,
        streetViewControl: false,
        mapTypeControl: false
      });

      // Création des filtres de jours
      const days = [...new Set(locations.map(l => l.jour))].sort((a,b) => a - b);
      const filterContainer = document.getElementById('day-filters');
      days.forEach(day => {
        const btn = document.createElement('button');
        btn.className = 'filter-btn';
        btn.innerText = 'J' + day;
        btn.onclick = function() { filterByDay(day, this); };
        filterContainer.appendChild(btn);
      });

      // Icônes personnalisées par couleur
      const getIcon = (color) => `http://maps.google.com/mapfiles/ms/icons/${color}-dot.png`;

      locations.forEach(loc => {
        const marker = new google.maps.Marker({
          position: { lat: loc.lat, lng: loc.lng },
          title: loc.name,
          icon: getIcon(loc.markerColor),
          label: { text: String(loc.jour), color: 'white', fontSize: '11px', fontWeight: 'bold' },
          data: loc
        });

        marker.addListener('click', () => {
          updateSidebar(loc);
          map.panTo(marker.getPosition());
        });

        markersArray.push(marker);
      });

      markerCluster = new markerClusterer.MarkerClusterer({ map, markers: markersArray });
    }

    function updateSidebar(poi) {
      const container = document.getElementById('poi-content');
      container.innerHTML = `
        <div class="poi-detail">
          <div>
            <span class="badge badge-day">Jour ${poi.jour}</span>
            <span class="badge">${poi.type}</span>
          </div>
          <h2>${poi.name}</h2>
          <img src="${poi.streetViewUrl}" alt="Aperçu">
          <p class="poi-description">${poi.titre}</p>
          <div class="btn-group">
            <a href="https://www.google.com/maps/dir/?api=1&destination=${poi.lat},${poi.lng}" target="_blank" class="btn btn-main">S'y rendre</a>
            <a href="${poi.streetViewLinkUrl}" target="_blank" class="btn btn-outline">Street View</a>
          </div>
        </div>
      `;
      if(window.innerWidth <= 768) document.getElementById('sidebar').scrollTo({top:0, behavior:'smooth'});
    }

    function filterByDay(day, btn) {
      document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');

      const filtered = day === 'all' 
        ? markersArray 
        : markersArray.filter(m => m.data.jour === day);

      markerCluster.clearMarkers();
      markerCluster.addMarkers(filtered);

      if (filtered.length > 0) {
        const bounds = new google.maps.LatLngBounds();
        filtered.forEach(m => bounds.extend(m.getPosition()));
        map.fitBounds(bounds);
        if (day !== 'all') map.setZoom(Math.min(map.getZoom(), 12));
      }
    }
  </script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI&callback=initMap"></script>
</body>
</html>
